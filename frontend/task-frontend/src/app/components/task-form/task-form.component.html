<h2>Nueva Tarea</h2>

<!-- Mensaje de éxito/error -->
<div *ngIf="message" [ngClass]="{ error: isError, success: !isError }">
  {{ message }}
</div>

<form (ngSubmit)="addTask()">
  <div>
    <label for="title">Título:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="task.title"
      required
    />
  </div>

  <div>
    <label for="description">Descripción:</label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="task.description"
      required
    />
  </div>

  <button type="submit">Crear</button>
</form>

<!-- Botón para volver a la lista si se desea -->
<button routerLink="/tasks" style="margin-top: 1rem;">
  Volver al Listado
</button>
